trigger:
  branches:
    include:
      - dev
  paths:
    include:
      - chatbot-saas-platform/backend/src/SubscriptionService**
pool:
  name: ubuntu-22.04

variables:
  workingDirectory: 'chatbot-saas-platform/backend/src/SubscriptionService'
  artifactName: 'SubscriptionService'

steps:
  - task: UseDotNet@2
    displayName: 'Install .NET 9 SDK'
    inputs:
      packageType: 'sdk'
      version: '9.x'
      installationPath: $(Agent.ToolsDirectory)/dotnet

  - task: DotNetCoreCLI@2
    displayName: 'Restore NuGet packages'
    inputs:
      command: 'restore'
      projects: 'chatbot-saas-platform/backend/src/SubscriptionService/SubscriptionService.csproj'

  - task: DotNetCoreCLI@2
    displayName: 'Build project'
    inputs:
      command: 'build'
      projects: 'chatbot-saas-platform/backend/src/SubscriptionService/SubscriptionService.csproj'
      arguments: '--configuration $(buildConfiguration)'

  - task: DotNetCoreCLI@2
    displayName: 'Publish project'
    inputs:
      command: 'publish'
      publishWebProjects: false
      projects: 'chatbot-saas-platform/backend/src/SubscriptionService/SubscriptionService.csproj'
      arguments: '--configuration $(buildConfiguration) --output $(outputDir)'
      zipAfterPublish: true

  - task: PublishBuildArtifacts@1
    displayName: 'Publish build artifact'
    inputs:
      PathtoPublish: '$(outputDir)'
      ArtifactName: 'SubscriptionService'
      publishLocation: 'Container'
